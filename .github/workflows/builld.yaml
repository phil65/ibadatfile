name: Python package

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
        python-version: ["3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          cache-suffix: py${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --all-extras
      # - name: Test with pytest
      #   run: |
      #     uv run pytest --doctest-modules --junitxml=junit/test-results.xml --cov=ibadatfile --cov-report=xml --cov-report=html
      - name: Create documentation
        if: matrix.python-version == '3.10' && runner.os == 'Linux'
        run: |
          uv run mkdocs build
      # - name: Build and publish
      #   if: startsWith(github.ref, 'refs/tags/v') && matrix.python-version == '3.10' && runner.os == 'Linux'
      #   run: |
      #     uv build
      #     uv publish --token ${{ secrets.PYPI_SECRET }}
      - name: Deploy docs
        if: startsWith(github.ref, 'refs/tags/v') && matrix.python-version == '3.10' && runner.os == 'Linux'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  deploy:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    permissions:
      # this permission is mandatory for trusted publishing
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
      - name: Build package
        run: |
          uv build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Install packages and build docs
        run: |
          uv sync --all-extras
          uv run mkdocs build
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
